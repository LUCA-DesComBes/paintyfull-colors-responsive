<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>paintyfull-coloors-responsive</title>
	</head>
	<body>
		<div id="main">
			<div id="first-div">
				<h1>Paintyfull Coloors</h1>
				<p id="super">The super fast color palette generator !</p>
				<p id="create-gray">
					Create the perfect palette or get inspired by thousands of beautiful
					colors schemas !
				</p>
			</div>
			<div id="sec-div">
				<img
					src="./img/homepage_hero-generate.png"
					alt="homepage_hero-generate"
					id="img"
				/>
			</div>
		</div>
		<div id="colors">
			<div id="orange-sun">
				<p class="hexa">#FBDF93</p>
				<p class="color">Orange sun</p>
			</div>
			<div id="green-mint">
				<p class="hexa">#D3FB93</p>
				<p class="color">Green mint</p>
			</div>
			<div id="purple-sober">
				<p class="hexa">#E193FB</p>
				<p class="color">Purple sober</p>
			</div>
			<div id="cyan-dive">
				<p class="hexa">#93F0FB</p>
				<p class="color">Cyan dive</p>
			</div>
			<div id="yellow-sand">
				<p class="hexa">#F7FB93</p>
				<p class="color">Yellow sand</p>
			</div>
		</div>
	</body>
</html>
